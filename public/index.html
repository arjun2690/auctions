<!DOCTYPE html>
<html>
<head>
	<title>Auctions</title>
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<script type="text/javascript" src="./libs/angular.min.js"></script>
	<script type="text/javascript" src="./libs/jQuery.js"></script>
	<script type="text/javascript" src="./libs/socket.io.js"></script>
	<script type="text/javascript" src="./js/socketFactory.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-app="app">
	<div id="main" ng-controller="MainController">
		<div>
			<h3>Player on Offer</h3>
			<p>Name : {{currentPlayer.name}}</p>
			<p>Base Price : {{currentPlayer.basePrice}}</p>
			<p>Current Price : {{currentPlayer.currentPrice}}</p>
			<p>Team : {{currentPlayer.team}}</p>
		</div>
	</div>
	<div id="bid" ng-controller="BidController">
		<ul id="messages"></ul>
	    <div id="form" action="">
	      <input id="m" ng-model="currentBid" disabled/><button ng-click="makeBid()">Bid</button>
	    </div>
	</div>
	<div id="list" ng-controller="ListController">
		<span>Name</span>
		<span>Base Price</span>
		<span>Current Price</span>
		<span>Team</span>
		<span>Status</span>
	</div>
</body>
</html>
